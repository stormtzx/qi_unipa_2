<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MUST - Parte 3: Digiuno e Recap</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .progress {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .info {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .recap {
      background-color: #e8f5e9;
      border-left: 4px solid #4CAF50;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
      border-radius: 5px;
    }
    .recap h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .recap-item {
      margin: 10px 0;
      font-size: 14px;
    }
    .recap-item strong {
      color: #1565c0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      font-size: 18px;
      padding: 12px 30px;
      width: 80%;
      max-width: 300px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .message-success {
      color: #2e7d32;
    }
    .message-error {
      color: #c62828;
    }
    .message-warning {
      color: #f57f17;
    }
  </style>
</head>
<body>

  <h1>Test MUST - Parte 3 (Finale)</h1>
  <div class="progress">Progresso: 3/3 - FINALE</div>
  
  <div id="recap-container" class="recap">
    <h3>üìã Riepilogo del test</h3>
    <div id="recap-content">
      <!-- Riempito da JavaScript -->
    </div>
  </div>

  <div class="info">
    <p><strong>Sei stato in un periodo di digiuno prolungato a causa di malattia?</strong></p>
    <p>Quanto tempo?</p>
  </div>

  <div class="button-container">
    <button id="btn1" onclick="inviaRisposta(0, '0-10 giorni')">0-10 giorni</button>
    <button id="btn2" onclick="inviaRisposta(1, '1-2 settimane')">1-2 settimane</button>
    <button id="btn3" onclick="inviaRisposta(2, 'Pi√π di 2 settimane')">Pi√π di 2 settimane</button>
  </div>

  <div id="message"></div>
<script type="text/javascript">


// ========== STATO GLOBALE ==========

let redirectUrl = null;
let postSuccess = false;

// ========== FUNZIONE: MOSTRA RECAP ==========

function mostraRecap(mustData) {
  const recapContent = document.getElementById('recap-content');
  let html = '';

  if (mustData.must1) {
    html += `<div class="recap-item">
      <strong>BMI:</strong> ${mustData.must1.bmi} (${mustData.must1.stato})
      <br><small>Peso: ${mustData.must1.peso}kg | Altezza: ${mustData.must1.altezza}cm</small>
    </div>`;
  }

  if (mustData.must2) {
    html += `<div class="recap-item">
      <strong>Perdita di peso (ultimi 3 mesi):</strong> ${mustData.must2.stato}
    </div>`;
  }

  recapContent.innerHTML = html;
  console.log('[MUST-PARTE3] Recap mostrato:', mustData);
}

// ========== FUNZIONE: INVIA RISPOSTA FINALE (OPZIONE C-SAFE) ==========

function inviaRisposta(punteggio, stato) {
  console.log(`[MUST-PARTE3-FINALE] Selezionato: ${stato} (score: ${punteggio})`);

  // Leggi dati precedenti da sessionStorage
  const mustDataStr = sessionStorage.getItem('must_test');
  if (!mustDataStr) {
    alert("‚ùå Errore: dati precedenti non trovati!");
    window.location.href = 'test_MUST_parte1.html';
    return;
  }

  let mustData = JSON.parse(mustDataStr);

  // Aggiungi must3
  mustData.must3 = {
    score: punteggio,
    stato: stato
  };

  // Calcola punteggio totale
  const punteggio_totale = mustData.must1.score + mustData.must2.score + punteggio;

  // Determina stato nutrizionale
  let stato_nutrizionale = '';
  if (punteggio_totale >= 4) {
    stato_nutrizionale = 'Malnutrito';
  } else if (punteggio_totale >= 2) {
    stato_nutrizionale = 'Normale';
  } else {
    stato_nutrizionale = 'Ben nutrito';
  }

  // Prepara payload finale
  const payload = {
    formtype: 'must_parte3',
    test_id: 'must_parte3',
    must1: mustData.must1,
    must2: mustData.must2,
    must3: {
      score: punteggio,
      stato: stato
    },
    punteggio_totale: punteggio_totale,
    stato_nutrizionale: stato_nutrizionale,
    timestamp: new Date().toISOString()
  };

  console.log('[MUST-PARTE3-FINALE] Invio payload finale:', JSON.stringify(payload, null, 2));

  // Disabilita bottoni
  document.querySelectorAll('.button-container button').forEach(btn => btn.disabled = true);
  document.getElementById('message').innerHTML = '<span class="message-warning">‚è≥ Invio risultati finali...</span>';

  // Reset flags
  postSuccess = false;
  redirectUrl = null;

  // ========== THREAD 1: POST con TIMEOUT 3 sec (pi√π lungo per dati completi) ==========
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 3000);

  fetch('/submit_form', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload),
    signal: controller.signal
  })
  .then(function(response) {
    clearTimeout(timeoutId);
    
    if (!response.ok) {
      throw new Error(`Errore HTTP ${response.status}`);
    }
    return response.json();
  })
  .then(function(data) {
    console.log('[MUST-PARTE3-FINALE] ‚úÖ Response dal server:', data);

    if (data.status === 'success') {
      postSuccess = true;
      redirectUrl = data.redirect_url || 'test_MUST_completato.html';
      console.log('[MUST-PARTE3-FINALE] POST OK - Redirect a:', redirectUrl);
      
      document.getElementById('message').innerHTML = `<span class="message-success">‚úÖ Test MUST completato!<br>Stato nutrizionale: ${stato_nutrizionale}<br>Punteggio: ${punteggio_totale}/6</span>`;
    } else {
      throw new Error(data.message || 'Errore sconosciuto dal server');
    }
  })
  .catch(function(error) {
    clearTimeout(timeoutId);
    
    if (error.name === 'AbortError') {
      console.warn('[MUST-PARTE3-FINALE] ‚ö†Ô∏è TIMEOUT POST');
      document.getElementById('message').innerHTML = '<span class="message-warning">‚ö†Ô∏è Server lento, ma dati salvati</span>';
      postSuccess = false;
    } else if (error instanceof TypeError) {
      console.error('[MUST-PARTE3-FINALE] ‚ùå Errore connessione:', error);
      document.getElementById('message').innerHTML = '<span class="message-error">‚ùå Errore di connessione</span>';
      postSuccess = false;
    } else {
      console.error('[MUST-PARTE3-FINALE] ‚ùå Errore:', error);
      document.getElementById('message').innerHTML = `<span class="message-error">‚ùå ${error.message}</span>`;
      postSuccess = false;
    }

    // Abilita bottoni di nuovo
    document.querySelectorAll('.button-container button').forEach(btn => btn.disabled = false);
  });

  // ========== THREAD 2: Timer parallelo (5 secondi - pi√π lungo per finale) ==========
  setTimeout(function() {
    console.log('[MUST-PARTE3-FINALE] Timer 5 sec scaduto - Test MUST COMPLETO!');
    
    if (!postSuccess) {
      console.warn('[MUST-PARTE3-FINALE] ‚ö†Ô∏è POST non riuscito, uso fallback');
      redirectUrl = 'test_MUST_completato.html';
    }
    
    if (!redirectUrl) {
      redirectUrl = 'test_MUST_completato.html';
    }
    
    console.log('[MUST-PARTE3-FINALE] Redirect a:', redirectUrl);
    
    // Salva dati in sessionStorage per pagina finale
    sessionStorage.setItem('must_test', JSON.stringify(mustData));
    
    window.location.href = redirectUrl;
  }, 5000);
}

// ========== INIT ==========

window.onload = function() {
  console.log('[MUST-PARTE3] Pagina caricata');

  const mustDataStr = sessionStorage.getItem('must_test');
  
  if (!mustDataStr) {
    console.warn('[MUST-PARTE3] ‚ö†Ô∏è Nessun dato in sessionStorage! Ritorno a parte1');
    window.location.href = 'test_MUST_parte1.html';
    return;
  }

  const mustData = JSON.parse(mustDataStr);
  console.log('[MUST-PARTE3] Dati da sessionStorage:', mustData);
  
  mostraRecap(mustData);
};

</script>


</body>
</html>
