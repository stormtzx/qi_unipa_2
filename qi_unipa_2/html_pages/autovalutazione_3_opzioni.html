<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con 3 bottoni</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    #cronometro {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .action-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Scegli un'opzione</h1>
  <div id="cronometro">Tempo trascorso: 0 secondi</div>

  <button id="btn1" class="action-button" onclick="azione(1)">Opzione 1</button>
  <button id="btn2" class="action-button" onclick="azione(2)">Opzione 2</button>
  <button id="btn3" class="action-button" onclick="azione(3)">Opzione 3</button>

  <script type="text/javascript">
    function getQueryParam(name) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (decodeURIComponent(pair[0]) == name) {
          return decodeURIComponent(pair[1].replace(/\+/g, " "));
        }
      }
      return null;
    }

    function azione(numero) {
      var parametro = getQueryParam("param") || "test1";
      var valore = getQueryParam("azioni" + numero) || numero;
      var base = window.location.pathname.split("?")[0];
      window.location.href = base + "?" + parametro + "=" + valore;
    }

    var secondi = 0;
    setInterval(function() {
      secondi += 1;
      var cronometro = document.getElementById("cronometro");
      if (cronometro) {
        cronometro.innerHTML = "Tempo trascorso: " + secondi + " secondi";
      }
    }, 1000);

    window.onload = function () {
      var b1 = document.getElementById("btn1");
      var b2 = document.getElementById("btn2");
      var b3 = document.getElementById("btn3");

      var op1 = getQueryParam("op1") || "Opzione 1";
      var op2 = getQueryParam("op2") || "Opzione 2";
      var op3 = getQueryParam("op3") || "Opzione 3";

      if (b1) b1.innerHTML = op1;
      if (b2) b2.innerHTML = op2;
      if (b3) b3.innerHTML = op3;
    };
  </script>

</body>
</html>
