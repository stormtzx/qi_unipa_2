<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MUST - Parte 1: Peso e Altezza</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .progress {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }
    .info {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="number"] {
      font-size: 18px;
      padding: 8px;
      width: 60%;
      max-width: 200px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      font-size: 20px;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #messaggio {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .messaggio-success {
      color: #2e7d32;
    }
    .messaggio-error {
      color: #c62828;
    }
    .messaggio-warning {
      color: #f57f17;
    }
  </style>
</head>
<body>

  <h1>Test MUST - Parte 1</h1>
  <div class="progress">Progresso: 1/3</div>
  
  <div class="info">
    <p><strong>Inserisci il tuo peso e la tua altezza</strong></p>
  </div>

  <form onsubmit="submitForm(); return false;">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" min="20" max="200" step="0.1" required>

    <label for="altezza">Altezza (cm):</label>
    <input type="number" id="altezza" name="altezza" min="100" max="220" step="0.1" required>

    <button type="submit" id="btn-submit">Avanti</button>
  </form>

  <div id="messaggio"></div>

  <script type="text/javascript">


// ========== STATO GLOBALE ==========

let redirectUrl = null;
let postSuccess = false;

// ========== FUNZIONE: CALCOLA BMI E SALVA (OPZIONE C-SAFE) ==========

function submitForm() {
  const peso = parseFloat(document.getElementById('peso').value);
  const altezza = parseFloat(document.getElementById('altezza').value);

  // Validazione
  if (!peso || peso <= 0 || peso > 200) {
    alert("❌ Inserisci un peso valido (20-200 kg)!");
    return;
  }
  if (!altezza || altezza <= 0 || altezza > 220) {
    alert("❌ Inserisci un'altezza valida (100-220 cm)!");
    return;
  }

  // Calcola BMI
  const altezza_m = altezza / 100;
  const bmi = peso / (altezza_m * altezza_m);

  // Mappa BMI a score e stato
  let score = 0;
  let stato = '';

  if (bmi < 18.5) {
    score = 2;  // Sottopeso = alto rischio
    stato = 'Sottopeso';
  } else if (bmi < 25) {
    score = 0;  // Normopeso = no rischio
    stato = 'Normopeso';
  } else if (bmi < 30) {
    score = 1;  // Sovrappeso = rischio medio
    stato = 'Sovrappeso';
  } else {
    score = 2;  // Obeso = alto rischio
    stato = 'Obeso';
  }

  console.log(`[MUST-PARTE1] BMI calcolato: ${bmi.toFixed(2)} (${stato}) → Score: ${score}`);

  // Salva in sessionStorage
  const mustData = {
    must1: {
      score: score,
      stato: stato,
      bmi: bmi.toFixed(2),
      peso: peso,
      altezza: altezza
    }
  };

  sessionStorage.setItem('must_test', JSON.stringify(mustData));
  console.log('[MUST-PARTE1] Dati salvati in sessionStorage:', mustData);

  // Prepara payload
  const payload = {
    formtype: 'must_parte1',
    score: score,
    stato: stato,
    bmi: bmi.toFixed(2),
    peso: peso,
    altezza: altezza,
    timestamp: new Date().toISOString()
  };

  console.log('[MUST-PARTE1] Invio payload:', JSON.stringify(payload, null, 2));

  // Disabilita bottone
  document.getElementById('btn-submit').disabled = true;
  document.getElementById('btn-submit').innerHTML = '⏳ Invio...';
  document.getElementById('messaggio').innerHTML = '<span class="messaggio-warning">⏳ Calcolo BMI e invio dati...</span>';

  // Reset flags
  postSuccess = false;
  redirectUrl = null;

  // ========== THREAD 1: POST con TIMEOUT 2 sec ==========
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 2000);

  fetch('/submit_form', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload),
    signal: controller.signal
  })
  .then(function(response) {
    clearTimeout(timeoutId);
    
    if (!response.ok) {
      throw new Error(`Errore HTTP ${response.status}`);
    }
    return response.json();
  })
  .then(function(data) {
    console.log('[MUST-PARTE1] ✅ Response dal server:', data);

    if (data.status === 'success') {
      postSuccess = true;
      redirectUrl = data.redirect_url || 'test_MUST_parte2.html';
      console.log('[MUST-PARTE1] POST OK, redirect salvato:', redirectUrl);
      
      document.getElementById('messaggio').innerHTML = `<span class="messaggio-success">✅ BMI: ${bmi.toFixed(2)} (${stato})<br>Pepper sta parlando...</span>`;
    } else {
      throw new Error(data.message || 'Errore sconosciuto dal server');
    }
  })
  .catch(function(error) {
    clearTimeout(timeoutId);
    
    if (error.name === 'AbortError') {
      console.warn('[MUST-PARTE1] ⚠️ TIMEOUT POST');
      document.getElementById('messaggio').innerHTML = `<span class="messaggio-warning">⚠️ BMI: ${bmi.toFixed(2)} (${stato})<br>Server lento, ma continuo...</span>`;
    } else if (error instanceof TypeError) {
      console.error('[MUST-PARTE1] ❌ Errore connessione:', error);
      document.getElementById('messaggio').innerHTML = '<span class="messaggio-error">❌ Errore di connessione</span>';
    } else {
      console.error('[MUST-PARTE1] ❌ Errore:', error);
      document.getElementById('messaggio').innerHTML = `<span class="messaggio-error">❌ ${error.message}</span>`;
    }
    
    postSuccess = false;
    
    // Abilita bottone di nuovo
    document.getElementById('btn-submit').disabled = false;
    document.getElementById('btn-submit').innerHTML = 'Riprova';
  });

  // ========== THREAD 2: Timer parallelo (3 secondi) ==========
  setTimeout(function() {
    console.log('[MUST-PARTE1] Timer 3 sec scaduto');
    
    if (!postSuccess) {
      console.warn('[MUST-PARTE1] ⚠️ POST non riuscito, uso fallback');
      redirectUrl = 'test_MUST_parte2.html';
    }
    
    console.log('[MUST-PARTE1] Redirect a:', redirectUrl);
    window.location.href = redirectUrl;
  }, 3000);
}

// ========== INIT ==========

window.onload = function() {
  console.log('[MUST-PARTE1] Pagina caricata');
};

  </script>

</body>
</html>
