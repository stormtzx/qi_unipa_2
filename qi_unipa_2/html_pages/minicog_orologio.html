<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orologio con campi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 8px solid #333;
      border-radius: 50%;
      background: white;
    }

    .number-input {
      position: absolute;
      width: 40px;
      height: 30px;
      font-size: 1rem;
      text-align: center;
      border: 2px solid black;
      border-radius: 5px;
      background: white;
      outline: none;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .next-button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .next-button.enabled:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <button class="next-button" id="nextBtn" onclick="prosegui()" disabled>Avanti</button>

  <script type="text/javascript">
    var clock = document.getElementById('clock');
    var nextBtn = document.getElementById('nextBtn');

    for (var i = 1; i <= 12; i++) {
      var deg = (i / 12) * 360;
      var rad = (deg - 90) * Math.PI / 180;
      var r = 120;
      var x = 150 + r * Math.cos(rad) - 20;
      var y = 150 + r * Math.sin(rad) - 15;

      var input = document.createElement('input');
      input.type = "number"; // Non usare "number", per compatibilitÃ  tablet
      input.maxLength = 2;
      input.className = 'number-input';
      input.name = 'ora' + i;
      input.style.left = x + 'px';
      input.style.top = y + 'px';

      // Permetti solo numeri (0-9)
      input.onkeypress = function(e) {
        var key = e.which || e.keyCode;
        if (key < 48 || key > 57) {
          e.preventDefault();
        }
      };

      input.oninput = checkInputs;

      clock.appendChild(input);
    }

    function checkInputs() {
      nextBtn.disabled = false;
      nextBtn.classList.add('enabled');
      /*var inputs = document.getElementsByClassName('number-input');
      var allFilled = true;        
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].value.trim() === '') {
          allFilled = false;
          break;
        }
      }
      nextBtn.disabled = !allFilled;
      if (allFilled) {
        nextBtn.classList.add('enabled');
      } else {
        nextBtn.classList.remove('enabled');
      }*/
    }

    function prosegui() {
      var inputs = document.getElementsByClassName('number-input');
      var query = "";
      for (var i = 0; i < inputs.length; i++) {
        var key = "ora" + (i + 1);
        var value = encodeURIComponent(inputs[i].value.trim());
        query += key + "=" + value;
        if (i < inputs.length - 1) query += "&";
      }

      window.location.href = "minicog_orologio.html?" + query;

      if (typeof QiSession !== "undefined") {
        QiSession(function(session) {
          session.service("ALTabletService").then(function(tablet) {
            tablet.hideWebview();
          });
        });
      }
    }
  </script>
</body>
</html>
